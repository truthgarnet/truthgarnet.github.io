<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Luxurious+Roman&family=Nanum+Myeongjo&display=swap"
        rel="stylesheet">
    <title>Momentum App</title>
</head>

<body>
    <h2 id="clock">00:00:00</h2>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <form class="hidden" id="login-form">
        <input required maxlength="15" type="text" placeholder="What is your name?" id="input" />
        <input type="submit" value="Log In" id="input-button" />
    </form>
    <h1 class="hidden" id="greeting"></h1>
    <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" id="input" required />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
        <span></span>
        <br>
        <span></span>
    </div>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
